<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="./photo/D.P transparent.png" type="image/x-Icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>DP</title>
  </head>
  <body class="text-center" style="background-color: rgb(225, 226, 228);">
    <main class="form-signin" style="margin-top: 50px;">
      <form>
        <img class="mb-4" src="./photo/D.P transparent.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 fw-normal"><b>Please sign in</b></h1>
    
        <div class="form-floating mb-3 w-25" style="margin-left: 512px;">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating w-25" style="margin-left: 512px;">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
    
        <div class="checkbox mb-3" style="margin-top: 15px;">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>

        <button type="button" class="w-25 btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
          Sign in
        </button>

        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
          aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Enter OTP</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="form-floating ">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="otp">
                  <label for="floatingPassword">OTP</label>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Re-send</button>
                <a href="task_4_1_home.html">
                  <button type="button" class="btn btn-primary">YES</button>
                </a>
              </div>
            </div>
          </div>
        </div>

        <br><br>
        <div class="row" style="margin-left: 500px; margin-right: 500px;">
          <div class="col-5 btn">
            <hr height="12">
          </div>
          <div class="col-2 btn">
            <p class="badge rounded-pill bg-dark" style="padding: 8px;"> OR </p>
          </div>
          <div class="col-5 btn">
            <hr height="12">
          </div>
        </div>
        <a href="task_4_5_signup.html">Create a new Account</a>
        <p class="mt-2 mb-3 text-muted">© 2023–2025</p>
      </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
  </body>
</html>
